<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">

<h:body>
	<ui:composition>
		<components:dialog
			id="dialogCategoryInfo" 
			widgetVar="dialogCategoryInfoVW"
			header="#{label.category}"
			onHide="updateTableCategories();">
			
			<h:form id="formCategoryInfo">
				<p:messages 
	       			id="categoryInfoMessages" 
	        		autoUpdate="true"
	        		showIcon="false"
	        		showDetail="false" />
			
				<div class="horizontal-left-center">
					<div class="search-group">
						<p:outputLabel for="name" value="#{label.name}" />
						<p:inputText 	
							id="name"
							value="#{MBCategoryInfo.category.name}"
							required="true"
							requiredMessage="#{label.name_required}" />
					</div>
					
					<div class="search-group">
						<p:outputLabel for="name" value="#{label.icon}" />
						<p:inputText 	
							id="icon"
							value="#{MBCategoryInfo.category.icon}"
							required="true"
							requiredMessage="#{label.icon_required}" />
					</div>
					
					<div class="search-group">
						<p:outputLabel for="type" value="#{label.type}" />
						<p:selectOneMenu 
							id="type"
							value="#{MBCategoryInfo.category.type}"
							style="width: 200px;">
							
							<f:selectItem
								itemLabel="#{label.investment}"
								itemValue="investment" />
								
							<f:selectItem
								itemLabel="#{label.expense}"
								itemValue="expense" />
						</p:selectOneMenu>
					</div>
				</div>
				
				<a href="https://fonts.google.com/icons" target="_blank">#{label.see_icons}</a>
				
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton
							icon="pi pi-save" 
							value="#{label.save}"
							action="#{MBCategoryInfo.save}"
							rendered="#{!MBCategoryInfo.editing}"
							disabled="#{MBCategoryInfo.category == null}"
							styleClass="mg-r-5"
							update="@form" />
							
						<p:commandButton
							icon="pi pi-save" 
							value="#{label.save}"
							action="#{MBCategoryInfo.change}"
							rendered="#{MBCategoryInfo.editing}"
							disabled="#{MBCategoryInfo.category == null}"
							styleClass="mg-r-5"
							update="@form" />
							
						<p:commandButton
							icon="pi pi-trash" 
							value="#{label.remove}"
							action="#{MBCategoryInfo.remove}"
							disabled="#{MBCategoryInfo.category == null or !MBCategoryInfo.editing}"
							styleClass="deleteStyle"
							update="@form" />
					</f:facet>
				</p:toolbar>
			</h:form>
		</components:dialog>
	</ui:composition>
</h:body>
</html>
