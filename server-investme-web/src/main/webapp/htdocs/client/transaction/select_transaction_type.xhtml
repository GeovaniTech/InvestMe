<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:components="http://java.sun.com/jsf/composite/components"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:body>
	<ui:composition>
		<h:outputStylesheet library="css" name="/client/transaction/select-type-transaction.css?v=#{MBAppConfigs.cacheVersion}" />
		<components:dialog
			id="dialogTransactionSelectType" 
			widgetVar="dialogTransactionSelectTypeVW"
			header="#{label.type}"
			width="400px !important">
			
			<p:remoteCommand 
				name="startNewInvestment"
				action="#{MBTransactionInfo.initInvestment}"
				oncomplete="PF('dialogTransactionSelectTypeVW').hide(); PF('dialogTransactionInfoVW').show();" />
				
			<p:remoteCommand 
				name="startNewExpense"
				action="#{MBTransactionInfo.initExpense}"
				oncomplete="PF('dialogTransactionSelectTypeVW').hide(); PF('dialogTransactionInfoVW').show();" />
			
			<h:form id="formTransactionInfo">
				<div class="text-select-type">
					<p>#{label.select_type_of_transaction}</p>
				</div>
				
				<div class="container">
					<div class="card" onclick="startNewInvestment();">
						<i class="pi pi-arrow-up-right"></i>
						<p>#{label.investment}</p>
					</div>
					
					<div class="card" onclick="startNewExpense();">
						<i class="pi pi-arrow-down-right"></i>
						<p>#{label.expense}</p>
					</div>
				</div>
			</h:form>
		</components:dialog>
	</ui:composition>
</h:body>
</html>
