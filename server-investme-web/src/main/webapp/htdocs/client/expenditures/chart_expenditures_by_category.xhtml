<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:components="http://java.sun.com/jsf/composite/components"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition>
	<h:form id="formChartExpenditures">
		<h:inputHidden id="chartExpendituresFilter" value="#{filter}" />	
		
		<p:remoteCommand 
			name="reloadChartExpenditures"
			action="#{MBChartExpenditures.createChartExpenditures}"
			update="@form" />

		<div class="container-chart-investments vertical-center" style="display: #{MBChartExpenditures.hasData ? 'flex' : 'none'}">
			<p:pieChart model="#{MBChartExpenditures.pieModel}" />	
			<p class="mg-t-10">#{MBAppConfigs.appConfigs.showValues ? MBAppConfigs.getBrazilianCurrency(MBHome.getTotalExpense()) : '******'}</p>
		</div>
	</h:form>
</ui:composition>
</html>
