<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>InvestMe</title>
		
		<style>
			* {
				margin: 0px;
				padding: 0px;
				box-sizing: border-box;
			}
			
			#form-menu {
				width: 200px;
				height: 100vh;
				color: white;
				background-color: #292522;
			}
			
			.name-logo {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-center: center;
			}
			
			.name-logo span  {
				color: #11766d;
			}
		</style>
	</h:head>
	
	<h:body>
		<h:form id="form-menu">
			<div class="name-logo">
				<h1>Invest<span>Me</span></h1>
			</div>
			<p:menu 
				toggleable="true">
				
				<p:menuitem
					icon="pi pi-bitcoin">
					All Investments
				</p:menuitem>
				
				<p:submenu
					label="Records">
					
					<p:menuitem>Types</p:menuitem>
					<p:menuitem>Actives</p:menuitem>
					<p:menuitem>Investment</p:menuitem>
				</p:submenu>
			</p:menu>
		</h:form>
	</h:body>
</html>
