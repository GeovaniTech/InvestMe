<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InvestMe</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&#38;display=swap" rel="stylesheet"></link>
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
		<style>
			* { 
				font-family: 'Poppins', sans-serif;
			}
			
			:root {
				--primary: #292522;
			}
			
			body{
				margin-top: 8vh;
			}
			
			.ui-button {
				border: 0px solid #292522 !important;
				background-color: #292522 !important;
			}
			
			.ui-button:hover {
				border: 0px solid #292522 !important;
				background-color: #292522 !important;
			}
			
			*::-webkit-scrollbar {
			    width: 10px;
			}
			
			*::-webkit-scrollbar-track {
			    width: 12px;
			    box-shadow: inset 0 0 .3rem #00000050;
			    background-color: #fff ;
			}
			
			*::-webkit-scrollbar-thumb {
			    background-color: var(--primary);
			}
		</style>
	</h:head>
	
	<h:body>
		<p:growl id="growl" showDetail="true" />
	
		<div id="menu">
			<ui:insert name="menu">
				<ui:include src="/template/menu.xhtml" />
			</ui:insert>
		</div>
		
		<div id="body">
			<ui:insert name="body">
			
			</ui:insert>
		</div>
	</h:body>
</html>
