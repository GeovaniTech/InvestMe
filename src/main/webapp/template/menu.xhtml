<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>InvestMe</title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
				box-sizing: border-box;
			}
			
			#form-menu {
				top: 0;
				left: 0;
				width: 250px;
				height: 100vh;
				padding: 10px;
				position: fixed;
				margin-right:250px;
				color: white;
				background-color: #292522;
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: center;
				trasition: 0.4s;
			}
			
			#form-menu > * {
				width: 100%;
				trasition: 0.4s;
			}
			
			.ui-menu {
				border: 0px solid #292522 !important;
				color: white !important;
				background-color: #292522 !important;
			}
			
			.ui-menuitem-text {
				color: white !important;
			}
			
			.ui-menuitem:hover .ui-menuitem-text {
				color: black !important;
			}
			
			.submenu {
				border: 0px solid #292522 !important;
				color: white !important;
				background-color: #292522 !important;
			}
			
			.submenu > * {
				color: white !important;
			}
			
			.name-logo {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-center: center;
				font-family: 'Poppins', sans-serif;
				font-size: 20px;
				color: white;
			}
			
			.name-logo span  {
				color: #11766d;
			}
			
			#form-menu-header {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center;
				width: 100%;
				height: 60px;
				background-color: #292522;
				position: fixed;
				left: 0;
				top:0;
				z-index: 1;
			}
			
			.panel-inputs {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: center;
			}
			
			.panel-inputs > * {
				width: 100% !important;
			}
			
			@media only screen and (max-width: 768px) {
				#form-menu {
					display: none;
					width: 0px;
					position: fixed;
				}
				
				.name-logo {
					font-size: 16px;
				}
				
				.dialog {
					width: 100% !importants;
					height: 100% !important;
				}
			}
		</style>
	</h:head>
	
	<h:body>
		<h:form id="form-menu-header">
			<div>
				<p:menuButton 
					icon="pi pi-align-justify"
					style="margin-left: 10px;">
					
					<p:menuitem
						icon="pi pi-chart-line"
						outcome="/pages/investments.xhtml">
						Investments
					</p:menuitem>
					
					<p:menuitem
						icon="pi pi-euro"
						outcome="/pages/expenditures.xhtml">
						Expenditures
					</p:menuitem>
							
				
					<p:menuitem 
						icon="pi pi-credit-card"
						onclick="PF('dialog-types').show()">
						Types
					</p:menuitem>	
					
					<p:menuitem
						icon="pi pi-file-excel">
						Excel
					</p:menuitem>									
				</p:menuButton>
			</div>
			
			<div class="name-logo">
				<h1>Invest<span>Me</span></h1>
			</div>
			
			<div class="right-options">
				<p:commandButton
					action="#{MBclient.logout()}"
					styleClass="ui-button-raised ui-button-flat" 
					style="color: white; margin-right: 10px;"
					icon="pi pi-sign-out"/>
			</div>
		</h:form>
		
		<!-- DIALOG TYPES -->
		<p:dialog
			header="Types"
			widgetVar="dialog-types"
			modal="true"
			styleClass="dialog">
			
			<h:form>
				<p:inputText 
					value="#{MBType.dtoType.name}"
					placeholder="Name"
					style="margin-bottom: 10px;"/>
				
				<p:commandButton 
					value="Save"
					action="#{MBType.save()}"
					update="tableTypes, growl, @form"
					icon="pi pi-check"
					style="width: 100%;" />
			</h:form>
			
			<p:dataTable
				id="tableTypes"
				value="#{MBType.types}"
				var="type"
				paginator="true"
				rows="6"
				paginatorPosition="bottom">
				
				<p:column headerText="Name">
					<h:outputText value="#{type.name}" />
				</p:column>
				
				<p:column headerText="Options">
					<div class="options-menu">
						<p:commandButton 
							value="Deletar"
							action="#{MBType.remove(type)}"
							rendered="#{type.nameClient != null}"
							update="tableTypes, growl"
							icon="pi pi-times" />
					</div>
				</p:column>
			</p:dataTable>
		</p:dialog>
	</h:body>
</html>
