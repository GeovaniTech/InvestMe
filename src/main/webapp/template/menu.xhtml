<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>InvestMe</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&#38;display=swap" rel="stylesheet"></link>
		<style>
			* {
				margin: 0px;
				padding: 0px;
				box-sizing: border-box;
			}
			
			#form-menu {
				width: 250px;
				height: 100vh;
				padding: 10px;
				color: white;
				background-color: #292522;
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: center;
			}
			
			#form-menu > * {
				width: 100%;
			}
			
			.ui-menu {
				border: 0px solid #292522 !important;
				color: white !important;
				background-color: #292522 !important;
			}
			
			.ui-menuitem-text {
				color: white !important;
			}
			
			.ui-menuitem:hover .ui-menuitem-text {
				color: black !important;
			}
			
			.submenu {
				border: 0px solid #292522 !important;
				color: white !important;
				background-color: #292522 !important;
			}
			
			.submenu > * {
				color: white !important;
			}
			
			.name-logo {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-center: center;
				margin-bottom: 10px;
				font-family: 'Poppins', sans-serif;
				font-size: 20px;
			}
			
			.name-logo span  {
				color: #11766d;
			}
		</style>
	</h:head>
	
	<h:body>
		<h:form id="form-menu">
			<div class="name-logo">
				<h1>Invest<span>Me</span></h1>
			</div>
			<p:menu 
				toggleable="true">
				
				<p:menuitem
					icon="pi pi-wallet">
					Wallet
				</p:menuitem>
				
				<p:submenu
					label="Records"
					styleClass="submenu">
					
					<p:menuitem 
						icon="pi pi-credit-card">
						Types
					</p:menuitem>
					
					<p:menuitem 
						icon="pi pi-bitcoin">
						Actives
					</p:menuitem>
					
					<p:menuitem
						icon="pi pi-plus">
						New Investment
					</p:menuitem>
				</p:submenu>
				
				<p:submenu
					label="Reports"
					styleClass="submenu">
					
					<p:menuitem
						icon="pi pi-file-excel">
						Excel
					</p:menuitem>
					
					<p:menuitem
						icon="pi pi-file-pdf">
						PDF
					</p:menuitem>
				</p:submenu>
			</p:menu>
		</h:form>
	</h:body>
</html>
