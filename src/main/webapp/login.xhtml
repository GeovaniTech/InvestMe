<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<h:head>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="ico.ico" type="image/x-icon" />
		<title>InvestMe - Login</title>
	</h:head>
	
	<f:view locale="#{MBAppConfigs.language}" id="view-locale">
		<h:body>
			<h:outputStylesheet library="css" name="access.css" />
			<h:outputStylesheet library="css" name="/colors/light/colors.css" />
			<h:outputStylesheet library="css" name="/colors/light/theme-light.css" />
			<h:outputStylesheet library="css" name="/alignments/alignments.css" />
			
			<div class="infos-left-side" />
			
			<div class="form-right-side">
				<div class="logo">
					<img src="/investme/resources/images/logo.png" />
				</div>
				
				<h:form>
					<p:messages 
						id="messages"
						showDetail="false"
						showIcon="false"
						autoUpdate="true"
						style="width: 100%;"/>
				
					<h1>#{label.login}</h1>
					
					<div class="search-group">
						<p:outputLabel value="#{label.email}" for="email" />
					    
					    <span class="ui-input-icon-left">
					        <i class="pi pi-envelope" />
					        
					        <p:inputText 
					        	id="email" 
					        	value="#{MBLogin.email}"
					        	placeholder="#{label.enter_email}"
					        	styleClass="field-login"
					        	required="true"
					        	requiredMessage="#{label.email_required}" />
					    </span>
					</div>
					
					<div class="search-group">
						<p:outputLabel 
							value="#{label.password}" 
							for="password" />
					   
					    <span class="ui-input-icon-left">
					        <i class="pi pi-lock" />
					        
					        <p:password 
					        	id="password" 
					        	value="#{MBLogin.password}"
					        	placeholder="#{label.enter_password}"
					        	toggleMask="true"
					        	styleClass="field-login"
					        	required="true"
					        	requiredMessage="#{label.password_required}" />
					    </span>
					</div>
					
					<div class="horizontal-between">
						<div class="search-group">
							<div class="horizontal-left-center">
								<p:selectBooleanCheckbox 
									id="rememberMe"
									value="#{MBLogin.rememberMe}"
									styleClass="mg-r-5" />
									
								<p:outputLabel for="rememberMe" value="#{label.remember_me}"/>
							</div>
						</div>
						
						<div class="search-group">
							<p:commandLink 
								value="#{label.reset_password}" 
								action="#{MBAppConfigs.redirectTo('/investme/register')}"/>
						</div>
					</div>
					
					<div class="search-group">
						<p:commandButton 
							value="#{label.login}" 
							action="#{MBLogin.logar()}"
							update="messages"
							style="width: 100%" />
					</div>
				</h:form>
				
				<p:divider layout="horizontal" align="center" style="width: 200px;"/>
				
				<p:commandLink action="#{MBAppConfigs.redirectTo('/investme/register')}">
					#{label.dont_have_account} <span>#{label.create_here}</span>
				</p:commandLink>
			</div>
		</h:body>
	</f:view>
</html>
