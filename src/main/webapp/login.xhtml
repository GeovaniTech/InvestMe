<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<h:head>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins&#38;display=swap" rel="stylesheet"></link>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<title>InvestMe</title>
		<style>
			* { 
				font-family: 'Poppins', sans-serif;
			}
			
			body {
				
				display: flex;
				justify-content: center;
				align-items: center;
				height: 98vh;
			}
			
			form {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
			
			form > * {
				width: 300px !important;
				margin-bottom: 5px !important;
			}

			.name-logo {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				margin-bottom: 5px;
				font-family: 'Poppins', sans-serif;
				
			}
			
			.name-logo h1 {
				font-size: 60px;
			}
			
			.name-logo span  {
				color: #11766d;
			}
			
			.ui-button {
				border: 0px solid #292522 !important;
				background-color: #292522 !important;
			}
			
			.ui-button:hover {
				border: 0px solid #292522 !important;
				background-color: #292522 !important;
			}
			
			a {
				color: #292522;
			}
			
			.div-by {	
				display: flex;
				justify-content: center;
				align-items: center;
				position: fixed;
				bottom: 0;
			}
			
			.div-by p {
				font-size: 20px;
				margin-right: 20px;
			}
			
			.by-logo {
			    width: 100px;
			    height: 55px;
			}
		</style>
	</h:head>
	
	<h:body>

		<p:growl id="growl" showDetail="true" />
		<h:form>
			<div class="name-logo">
				<h1>Invest<span>Me</span></h1>
			</div>
			<p:inputText 
				placeholder="User"
				value="#{MBclient.client.name}" />
			
			<p:password 
				placeholder="Password"
				value="#{MBclient.password}" />
			
			<p:commandButton 
				value="Logar"
				action="#{MBclient.validateAccess()}"
				update="growl" />
			
			<a href="/investme/register.xhtml">Register Here</a>
				<div class="div-by" >
					<p>Developed By</p>
					<a href="/portfolio/home.html">
						<h:graphicImage name="logo text.png" library="images" class="by-logo" />
					</a>
				</div>
		</h:form>
	</h:body>
</html>
