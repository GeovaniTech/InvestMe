<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:components="http://java.sun.com/jsf/composite/components">
    
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Card</title>
	</h:head>
	
	<h:body>

		<composite:interface>
			<composite:attribute name="value" type="java.lang.Double" />
			<composite:attribute name="description" />
			<composite:attribute name="icon" />
		</composite:interface>
		
		<composite:implementation>
			<style>
				.card-wallet {
					background-color: var(--primary);
					color: white;
					font-size: 20px;
					padding: 10px;
					padding-left: 20px;
					width: 200px;
					height: 100px;
					border-radius: 5px;
					margin: 10px;
					
					display: flex;
					flex-direction: row;
					justify-content: flex-start;
					align-items: center;
				}
				
				.values {
					display: flex;
					flex-direction: column;
					justify-content: flex-start;
					align-items: stretch;
				}
				
				@media only screen and (max-width: 768px) {
					.card-wallet {
						width: 100%;
					}
				}
			</style>
			
			<div class="card-wallet">
				<div class="values">
					<div>
						<h:outputText value="R$ " />
						<h:outputText value="#{cc.attrs.value != null ? cc.attrs.value : 0}">
								<f:convertNumber pattern="#,##0.00" minFractionDigits="2"   />
						</h:outputText>
					</div>
		
					<p><h:outputText value="#{cc.attrs.description}" /></p>
				</div>
			</div>
		</composite:implementation>

	</h:body>
</html>
