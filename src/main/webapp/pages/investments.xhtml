<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>InvestMe</title>
	</h:head>
	
	<h:body>
		<ui:composition template="/template/layout.xhtml">
			<ui:define name="body">
				<style>
					h2 {
						font-family: 'Poppins', sans-serif;
						font-size: 30px;
					}
					
					.container-cards {
						display: flex;
						flex-direction: row;
						justify-content: space-around;
						align-items: center;
					}
				</style>
				
				<h:panelGroup class="container-cards" id="dashboard">			
					<components:card 
						value="#{MBInvestment.spents}"
						description="Spents"
						icon="pi pi-dollar" />
					
					<components:card 
						value="#{MBInvestment.actions}"
						description="Actions"
						icon="pi pi-credit-card" />
						
					<components:card 
						value="#{MBInvestment.fiis}"
						description="Fiis"
						icon="pi pi-building" />
					
					<components:card 
						value="#{MBInvestment.fixedIncome}"
						description="Fixed Income"
						icon="pi pi-chart-line" />
						
					<components:card 
						value="#{MBInvestment.criptocurrencys}"
						description="Criptos"
						icon="pi pi-bitcoin" />
				</h:panelGroup>
				
				<p:commandButton 
					value="New Investment"
					icon="pi pi-plus"
					onclick="PF('dialog-new-transaction').show()"
					styleClass="ui-button-outlined ui-button-success"
					style="margin-left: 10px; margin-bottom: 10px; background-color: white !important;" />
				
				<h:form id="tableTransactions">
					<p:dataTable
						value="#{MBInvestment.investments}"
						var="transaction"
						paginator="true"
						rows="15"
						paginatorPosition="bottom">
						
						<p:column headerText="Active">
							<h:outputText value="#{transaction.active}" />
						</p:column>
		
						<p:column headerText="Type">
							<h:outputText value="#{transaction.typeActive.name}" />
						</p:column>
						
						<p:column headerText="Price">
							<h:outputText value="#{transaction.price}" />
						</p:column>
		
						<p:column headerText="Amount">
							<h:outputText value="#{transaction.amount}" />
						</p:column>
		
						<p:column headerText="When">
							<h:outputText value="#{transaction.date}">
								<f:convertDateTime pattern="MM/dd/yyyy" />  
							</h:outputText>
						</p:column>
						
						<p:column headerText="Total">
							<h:outputText value="#{transaction.amount * transaction.price}" />
						</p:column>
						
						<p:column headerText="Delete">
							<p:commandButton 
								value="Delete"
								action="#{MBInvestment.remove(transaction)}"
								update=":tableTransactions, growl, @form, dashboard"
								icon="pi pi-times" />
						</p:column>				
					</p:dataTable>
				</h:form>
				
				<!-- DIALOG TRANSACTION -->
				<p:dialog
					header="Transactions"
					widgetVar="dialog-new-transaction"
					width="60%"
					height="60%">
					
					<h:form>
					
						<div class="panel-inputs">
							<div>
								<p:inputText 
									placeholder="Active"
									value="#{MBTransaction.toTransaction.active}" />
								
								<p:inputNumber 
									placeholder="Price"
									value="#{MBTransaction.toTransaction.price}" />
								
								<p:inputNumber 
									placeholder="Amount"
									value="#{MBTransaction.toTransaction.amount}" />
							</div>
							
							<div>
								<p:datePicker 
									placeholder="When"
									value="#{MBTransaction.toTransaction.date}" />
								
								<p:selectOneMenu value="#{MBTransaction.toTransaction.typeTransaction}">							
									<f:selectItem 
										itemLabel="Investment"
										itemValue="Investment" />
										
									<f:selectItem 
										itemLabel="Expenditure"
										itemValue="Expenditure" />
								</p:selectOneMenu>
								
								<p:selectOneMenu value="#{MBTransaction.convertType}">
									<f:selectItems 
										var="type"
										value="#{MBType.types}"
										itemLabel="#{type.name}"
										itemValue="#{type.id}" />
								</p:selectOneMenu>					
							</div>
						</div>
						<p:commandButton 
							value="Save"
							action="#{MBTransaction.save()}"
							icon="pi pi-check"
							update="growl, @form, :tableTransactions, dashboard"/>
					</h:form>
				</p:dialog>				
			</ui:define>
		</ui:composition>
	</h:body>
</html>
