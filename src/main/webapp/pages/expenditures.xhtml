<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>InvestMe</title>
	</h:head>
	
	<h:body>
		<ui:composition template="/template/layout.xhtml">
			<ui:define name="body">
				
				<style>
					.container-cards {
						display: flex;
						flex-direction: row;
						flex-wrap: wrap;
						justify-content: space-evenly;
						align-items: center;
					}
	
					.painel-inputs {
						display: flex;
						flex-direction: column;
						flex-wrap: nowrap;
						justify-content: center;
						align-items: center;
					}
					
					.campo {
						margin-bottom: 5px;
					}
					
					.campo > * {
						width: 100% !important;
					}
					
					@media only screen and (max-width: 768px) {
						.dialog-expenditure {
							width: 100% !important;
							height: 100% !important;
						}
					}

					
				</style>
				
				<h:panelGroup id="dashboard" class="container-cards">
					<components:card 
						value="#{MBExpenditure.spents}"
						description="Spents"
						icon="pi pi-dollar" />
					
					<components:card 
						value="#{MBExpenditure.recreation}"
						description="Recreation"
						icon="pi pi-home" />

					<components:card 
						value="#{MBExpenditure.market}"
						description="Market"
						icon="pi pi-shopping-cart" />

					<components:card 
						value="#{MBExpenditure.ifood}"
						description="Ifood"
						icon="pi pi-apple" />
						
					<components:card 
						value="#{MBExpenditure.others}"
						description="Others"
						icon="pi pi-box" />	
				</h:panelGroup>
				
				<p:commandButton 
					value="New Expenditure"
					icon="pi pi-plus"
					onclick="PF('dialog-new-expenditure').show()"
					styleClass="ui-button-outlined ui-button-danger"
					style="margin-left: 10px; margin-bottom: 10px; background-color: white !important;" />
				
				<h:form id="tableTransactions">
					<p:dataTable
						value="#{MBExpenditure.expenditures}"
						var="transaction"
						paginator="true"
						rows="15"
						paginatorPosition="bottom"
						reflow="true">
						
						<p:column headerText="Active">
							<h:outputText value="#{transaction.active}" />
						</p:column>
		
						<p:column headerText="Type">
							<h:outputText value="#{transaction.typeActive.name}" />
						</p:column>
						
						<p:column headerText="Price">
							<h:outputText value="#{transaction.price}" />
						</p:column>
		
						<p:column headerText="Amount">
							<h:outputText value="#{transaction.amount}" />
						</p:column>
		
						<p:column headerText="When">
							<h:outputText value="#{transaction.date}">
								<f:convertDateTime pattern="MM/dd/yyyy" />  
							</h:outputText>
						</p:column>
						
						<p:column headerText="Total">
							<h:outputText value="#{transaction.amount * transaction.price}" />
						</p:column>
						
						<p:column headerText="Delete">
							<p:commandButton 
								value="Delete"
								action="#{MBExpenditure.remove(transaction)}"
								update=":tableTransactions, growl, @form, dashboard"
								icon="pi pi-times" />
						</p:column>				
					</p:dataTable>
				</h:form>
				
				<!-- DIALOG TRANSACTION -->
				<p:dialog
					header="Transactions"
					widgetVar="dialog-new-expenditure"
					styleClass="dialog-expenditure">
					
					<h:form>
						<div class="panel-inputs">
							<p:inputText 
								placeholder="Active"
								value="#{MBExpenditure.toTransaction.active}"
								styleClass="campo" />
							
							<p:inputNumber 
								placeholder="Price"
								value="#{MBExpenditure.toTransaction.price}" 
								styleClass="campo"/>
							
							<p:inputNumber 
								placeholder="Amount"
								value="#{MBExpenditure.toTransaction.amount}"
								styleClass="campo" />
							
							<p:datePicker 
								placeholder="When"
								value="#{MBExpenditure.toTransaction.date}"
								styleClass="campo" />
							
							<p:selectOneMenu value="#{MBExpenditure.toTransaction.typeTransaction}" styleClass="campo">							
								<f:selectItem 
									itemLabel="Investment"
									itemValue="Investment" />
									
								<f:selectItem 
									itemLabel="Expenditure"
									itemValue="Expenditure" />
							</p:selectOneMenu>
							
							<p:selectOneMenu value="#{MBExpenditure.convertId}" styleClass="campo">
								<f:selectItems 
									var="type"
									value="#{MBType.types}"
									itemLabel="#{type.name}"
									itemValue="#{type.id}" />
							</p:selectOneMenu>					
						</div>
						
						<p:commandButton 
							value="Save"
							action="#{MBExpenditure.save()}"
							icon="pi pi-check"
							update="growl, :tableTransactions, dashboard"
							style="width: 100%;" />
					</h:form>
				</p:dialog>		
			</ui:define>
		</ui:composition>
	</h:body>
</html>
